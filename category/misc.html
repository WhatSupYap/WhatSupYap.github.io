<script>

    const imageBoxes = document.querySelectorAll('.image-box');

    imageBoxes.forEach(imageBox => {
        const imageUrl = imageBox.getAttribute('data-image');
        //const dataIcon = imageBox.getAttribute('data-icon');
        const dataIcon = "fa-cloud";
        const bgcolor = imageBox.getAttribute('data-bgcolor');

        if (imageUrl) 
        {
            imageBox.style.backgroundSize = `cover`;
            imageBox.style.backgroundImage = `url("${imageUrl}")`;
            imageBox.style.backgroundPosition = `top`;    
        }

        if (dataIcon)
        {
            const icon = document.createElement('i');
            icon.classList.add('rm-5', 'fa-solid', dataIcon);
            const title = imageBox.querySelector('.title');
            //title.classList.add('fa-solid', dataIcon);
            title.prepend(icon);
        }

        if (bgcolor)
        {
            imageBox.querySelectorAll('.tags a').forEach(tag => {
                const originalColor = tag.style.color;
                tag.addEventListener('mouseover', () => {
                    tag.style.color = bgcolor;
                });
                tag.addEventListener('mouseout', () => {
                    tag.style.color = originalColor;
                });

            });
        }
        
        
        //imageBox.style.backgroundImage = `url('${imageUrl}')`;

        // imageBox.style.backgroundColor = bgcolor;
        // imageBox.style.backgroundSize = `contain`;
        // imageBox.style.backgroundRepeat = `no-repeat`;
        // imageBox.style.backgroundPosition = `right`;
        // imageBox.style.backgroundImage = `linear-gradient(to right, rgb(0, 0, 0), rgba(0, 0, 0, 0)), url("https://img-b.udemycdn.com/course/750x422/4389576_a7d6_9.jpg")`;

        //if (bgcolor) imageBox.style.backgroundImage = `linear-gradient(to right, black, ${bgcolor}), url('${imageUrl}')`;
    });

    const imageBox = document.querySelector('.image-box');

    imageBox.addEventListener('mouseover', () => {
        imageBox.classList.add('hover');
    });

    imageBox.addEventListener('mouseout', () => {
        imageBox.classList.remove('hover');
    });
</script>
